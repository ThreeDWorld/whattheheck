<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title></title>
    <html>
    <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <script type='text/javascript' src='https://www.x3dom.org/x3dom/release/x3dom.js'></script>
        <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/x3dom/release/x3dom.css'/>
</head>
<body>


<x3d width="1800" height="900">
    <scene DEF='scene'>
        <Viewpoint id="front" position="-4.14191 1.55546 7.75475" orientation="-0.67800 0.70112 -0.22078 0.30939" description="camera"></Viewpoint>
        <Viewpoint id="right" position="16.01938 7.97225 -1.39876" orientation="-0.20108 0.95819 0.20356 1.68165" description="camera"></Viewpoint>
        <Viewpoint id="left" position="-11.91086 9.03423 -7.81762" orientation="0.06900 0.95343 0.29361 4.03234" description="camera"></Viewpoint>
        <Viewpoint DEF="top" id="top" position="2.20538 16.16145 16.69262" orientation="-0.95759 0.20578 0.20169 0.76447" description="camera"></Viewpoint>
        <Viewpoint id="topofhill" position="3.93218 1.81742 -4.85731" orientation="-0.04163 0.98894 0.14232 2.47345" description="camera"></Viewpoint>
        <Viewpoint id="otherside" position="-7.56970 -4.08100 -12.76686" orientation="0.96164 0.06125 -0.26738 2.89702" description="camera"></Viewpoint>
        <Transform>
            <Inline url="prop1.01v.x3d" nameSpaceName="MAIN" mapDEFToID="true"></Inline>
        </Transform>
 <!--       <transform translation='1.767988984220233 0.6966801732055643 0.08752591733724868'> 
--> <transform>		  <shape> 
			 <appearance> 
			   <material diffuseColor='0 0 1'></material> 
			 </appearance> 
			 <sphere radius='1'></sphere> 
		  </shape> 
		</transform> 
               
    </scene>
</x3d>
<div id="camera_buttons" style="display: block;">
    <button  onclick="document.getElementById('front').setAttribute('set_bind','true');" style="border: none; background: transparent; display: block">Front<br><img src="camera.png"></button>
    <button onclick="document.getElementById('left').setAttribute('set_bind','true');" style="border: none; background: transparent; display: block">Left <br><img src="camera.png"></button>
    <button  onclick="document.getElementById('right').setAttribute('set_bind','true');" style="border: none; background: transparent; display: block">Right<br><img src="camera.png"></button>
    <button  onclick="document.getElementById('top').setAttribute('set_bind','true');" style="border: none; background: transparent; display: block">Top<br><img src="camera.png"></button>
    <button  onclick="document.getElementById('topofhill').setAttribute('set_bind','true');" style="border: none; background: transparent; display: block">Top of Hill<br><img src="camera.png"></button>
    <button  onclick="document.getElementById('otherside').setAttribute('set_bind','true');" style="border: none; background: transparent; display: block">The OtherSide<br><img src="camera.png"></button>
</div>
</body>
</html>
