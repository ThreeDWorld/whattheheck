
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title></title>
    <html>
    <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <script type='text/javascript' src='http://www.x3dom.org/x3dom/release/x3dom.js'></script>
        <link rel='stylesheet' type='text/css' href='http://www.x3dom.org/x3dom/release/x3dom.css'/>
</head>
<body>


<x3d width="1600px" height="800px">
    <scene DEF='scene'>
        
            <shape>
                <appearance>
                    <imagetexture url="https://raw.githubusercontent.com/ThreeDWorld/whattheheck/master/grass.jpg"></imagetexture>
                </appearance>
                <sphere radius="2.0" subdivision="48,48"></sphere>
            </shape>
            <transform rotation='0 0 1 -0.78'>
                <group>
                    <transform translation="0,2.125,0">
                        <shape>
                            <appearance>
                                <imagetexture url="https://raw.githubusercontent.com/ThreeDWorld/whattheheck/master/bark.jpg"></imagetexture>
                            </appearance>
                            <cylinder radius="0.05" height="0.25"></cylinder>
                        </shape>
                    </transform>
                    <transform translation="0,2.5,0">
                        <shape>
                            <appearance>
                                <imagetexture url="https://raw.githubusercontent.com/ThreeDWorld/whattheheck/master/needles.jpg"></imagetexture>
                            </appearance>
                            <cone bottomradius="0.2" height="0.5"></cone>
                        </shape>
                    </transform>
                </group>
            </transform>
            <transform rotation='0 1 1 2.0'>
                <group>
                    <transform translation="0,2.375,0">
                        <shape>
                            <appearance>
                                <material diffuseColor='140 140 140'/>
                            </appearance>
                            <box size="0.1 0.75 0.1"></box>
                        </shape>
                    </transform>
                    
                </group>
            </transform>
        
    </scene>
</x3d>

</body>
</html>
