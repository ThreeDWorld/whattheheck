<body>


<x3d  profile='Immersive' version='3.3'  xmlns:xsd='http://www.w3.org/2001/XMLSchema-instance' xsd:noNamespaceSchemaLocation =' http://www.web3d.org/specifications/x3d-3.3.xsd ' width="1600px" height="800px">
    <scene DEF='scene'>
        
  <!--          <shape>
                <appearance>
                    <imagetexture url="https://raw.githubusercontent.com/ThreeDWorld/whattheheck/master/grass.jpg"></imagetexture>
                </appearance>
                <sphere radius="2.0" subdivision="48,48"></sphere>
            </shape>
  -->          <transform rotation='0 0 1 -0.78'>
                <group>
                    <transform translation="0,2.125,0">
                        <shape>
                            <appearance>
                                <imagetexture url="https://raw.githubusercontent.com/ThreeDWorld/whattheheck/master/bark.jpg"></imagetexture>
                            </appearance>
                            <cylinder radius="0.05" height="0.25"></cylinder>
                        </shape>
                    </transform>
                    <transform translation="0,2.5,0">
                        <shape>
                            <appearance>
                                <imagetexture url="https://raw.githubusercontent.com/ThreeDWorld/whattheheck/master/needles.jpg"></imagetexture>
                            </appearance>
                            <cone bottomradius="0.2" height="0.75"></cone>
                        </shape>
                    </transform>
                </group>
            </transform>
            <transform rotation='0 1 1 2.0'>
                <group>
                    <transform translation="0,2.5,0">
                        <shape>
                            <appearance>
                                <material diffuseColor='0.5 0.5 0.5'/>
                            </appearance>
                            <box size="0.1 1.0 0.1"/>
                        </shape>
                        <transform translation="0.2,0.37,0">
                            <shape>
                                <appearance>
                                    <material diffuseColor='1 0.5 0.5'/>
                                </appearance>
                                <box size="0.45 0.1 0.025"></box>
                            </shape>
                            <transform translation="0.225,-0.05,0.0125">
                                <Shape>
                                    <appearance>
                                        <material diffuseColor='0.82 0.78 0.74'/>
                                    </appearance> 
                                    <indexedFaceSet solid="false" coordIndex='0 1 2'>
                                        <coordinate point='0 0 0 0.1 0 0 0.075 0.05 0'/>
                                    </indexedFaceSet>
                                    
                                </Shape>
                            </transform>
                        </transform>
                    </transform>
                </group>
            </transform>
