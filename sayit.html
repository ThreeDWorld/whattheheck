
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title></title>
    <html>
    <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <script type='text/javascript' src='http://www.x3dom.org/x3dom/release/x3dom.js'></script>
        <link rel='stylesheet' type='text/css' href='http://www.x3dom.org/x3dom/release/x3dom.css'/>
</head>
<body>


<x3d width="1600px" height="800px">
    <scene DEF='scene'>
        <group>
            <shape>
                <appearance>
                    <imagetexture url="https://raw.githubusercontent.com/ThreeDWorld/whattheheck/master/grass.jpg"></imagetexture>
                </appearance>
                <sphere radius="2.0" subdivision="48,48"></sphere>
            </shape>
            <transform translation="0,3,0">
                <shape>
                    <appearance>
                        <material diffuseColor='1 0 0'></material>
                    </appearance>
                    <cylinder radius="0.05" height="6.0"></cylinder>
                </shape>
            </transform>
        </group>
    </scene>
</x3d>

</body>
</html>
