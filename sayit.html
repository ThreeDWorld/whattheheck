<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title></title>
    <html>
    <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <script type='text/javascript' src='http://www.x3dom.org/x3dom/release/x3dom.js'></script>
        <link rel='stylesheet' type='text/css' href='http://www.x3dom.org/x3dom/release/x3dom.css'/>
</head>
<body>


<x3d  profile='Immersive' version='3.3'  xmlns:xsd='http://www.w3.org/2001/XMLSchema-instance' xsd:noNamespaceSchemaLocation =' http://www.web3d.org/specifications/x3d-3.3.xsd ' width="1600px" height="800px">
  <scene DEF='scene'>
        
    <shape>
      <appearance>
        <imagetexture url="https://raw.githubusercontent.com/ThreeDWorld/whattheheck/master/grass.jpg"></imagetexture>
      </appearance>
      <sphere radius="2.0" subdivision="48,48"></sphere>
    </shape>
 
    <transform rotation='0 0 1 -0.78'>
      <group DEF="tree">
        <transform translation="0,2.125,0">
          <shape>
            <appearance>
              <imagetexture url="https://raw.githubusercontent.com/ThreeDWorld/whattheheck/master/bark.jpg"></imagetexture>
            </appearance>
            <cylinder radius="0.05" height="0.25"/>
          </shape>
        </transform>
        <transform translation="0,2.5,0">
          <shape>
            <appearance>
              <imagetexture url="https://raw.githubusercontent.com/ThreeDWorld/whattheheck/master/needles.jpg"/>
            </appearance>
            <cone bottomradius="0.2" height="0.75"/>
          </shape>
        </transform>
      </group>
    </transform>
    <transform rotation='0 1 1 2.0'>
      <group DEF="signpost">
        <transform translation="0,2.5,0">
        <shape DEF="post">
          <appearance>
            <material diffuseColor='0.5 0.5 0.5'/>
          </appearance>
          <box size="0.1 1.0 0.1"/>
        </shape>
        <transform translation="0.2,0.37,0">
          <group DEF="Arrow">
            <shape>
              <appearance>
                <material diffuseColor='1 0.5 0.5'/>
              </appearance>
              <box size="0.45 0.1 0.025"></box>
            </shape>
            <transform translation="0.225,-0.05,0.0125">                    
              <shape>
                <appearance>
                  <material diffuseColor='1 0.5 0.5'/>
                </appearance>
                <indexedFaceSet solid="false" coordIndex='0 1 2'>
                  <coordinate point='0 0 0 0 0.1 0 0.075 0.05 0'/>
                </indexedFaceSet>
              </shape>
              <shape>
                <appearance>
                  <material diffuseColor='1 0.5 0.5'/>
                </appearance>
                <indexedFaceSet solid="false" coordIndex='0 1 2'>
                  <coordinate point='0 0 -0.025 0 0.1 -0.025 0.075 0.05 -0.025'/>
                </indexedFaceSet>
              </shape>
              <shape>
                <appearance>
                  <material diffuseColor='1 0.5 0.5'/>
                </appearance>
                <indexedFaceSet solid="false" coordIndex='0 1 2 3'>
                  <coordinate point='0 0 0 0 0 -0.025 0.075 0.05 -0.025 0.075 0.05 0'/>
                </indexedFaceSet>
              </shape>
              <shape>
                <appearance>
                  <material diffuseColor='1 0.5 0.5'/>
                </appearance>
                <indexedFaceSet solid="false" coordIndex='0 1 2 3'>
                  <coordinate point='0 0.1 0 0 0.1 -0.025 0.075 0.05 -0.025 0.075 0.05 0'/>
                </indexedFaceSet>
              </shape>
            </transform>
          </group>
        </transform>
        <transform  translation="-0.2,0.37,0" rotation='0 1 0 3.1459'>
          <group USE="Arrow"/>
        </transform>
        <transform  translation="0,0.37,-0.2" rotation='0 1 0 1.57'>
          <group USE="Arrow"/>
        </transform>
        <transform  translation="0,0.22,-0.2" rotation='0 1 0 1.57'>
          <group USE="Arrow"/>
        </transform>
        <transform  translation="0,0.22,0.2" rotation='0 1 0 4.7159'>
          <group USE="Arrow"/>
        </transform>
            </transform>
      </group>
    </transform> 
  </scene>
</x3d>

</body>
</html>
